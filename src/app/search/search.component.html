<form
  class="search-form"
  [formGroup]="searchForm"
  (ngSubmit)="onSubmit(searchForm.value)">
  <div class="input-group justify-content-center">
    <input
      type="text"
      id="searchInput"
      [formControl]="searchInput"
      class="form-control  app-search-input"
      placeholder="Artist..."
      aria-label="Artist...">
    <div class="input-group-append">
      <button
        class="btn btn-light"
        [disabled]="!searchForm.valid"><i class="fa fa-search"></i></button>
    </div>

  </div>
</form>
<div>
  <div *ngIf="isLoading()" class="loader" style="left: 50%; margin-left: -60px; margin-top: 120px;
    position: absolute;
    width: 120px;">
    <img src="../../assets/loading.gif" alt="loading gif">
  </div>
  <div *ngIf="noError()">
    <div *ngIf="noTracks()">
      No results
    </div>
    <div *ngIf="!noTracks()">
      <div *ngFor="let tracks of getTrackList()">
        {{tracks.artistName}}
      </div>
    </div>
  </div>
  <div *ngIf="!noError()">
    {{showErrorMessage()}}
  </div>

</div>
